@if (isLoading()) {
<app-shared-spinner [mensaje]="message" />
} @else {
<div class="container mt-3 shadow-lg bg-transparent">
  <h3 class="text-center text-success">Listado de Libros</h3>
</div>

<div class="row">
  @for (libro of booksList; track libro.id) {
  <div class="col-12 col-sm-6 col-md-4">
    <app-book-card [book]="libro" />
  </div>
  }
</div>

}
