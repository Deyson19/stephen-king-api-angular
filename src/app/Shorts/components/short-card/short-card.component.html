<mat-card class="shadow-lg m-auto">
  <mat-card-header>
    <mat-card-title>
      <h4 class="text-primary">
        {{ short().title }}
      </h4>
    </mat-card-title>
    <mat-card-subtitle
      >Tipo : {{ short().type | shorts_type }}</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content class="m-2">
    <div class="row justify-content-between">
      @if (short().originallyPublishedIn) { Publicación original:
      {{ short().originallyPublishedIn }}
      }
    </div>

    <p>Año: {{ short().year }}</p>
  </mat-card-content>
  <mat-card-actions align="start">
    <span class="badge rounded-pill text-bg-primary"
      >Fecha Creación: {{ short().created_at | date }}
    </span>

    <button
      mat-raised-button
      color="primary"
      class="btn btn-dark"
      [routerLink]="['/shorts/details', short().id]"
    >
      <mat-icon>info</mat-icon>
      Ver
    </button>
  </mat-card-actions>
</mat-card>
